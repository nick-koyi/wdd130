<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <meta
    name="description"
    content="HTML and CSS quiz site"
  />
  <meta name="author" content="Nicholas Koyi">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>

<form class="quiz-form" action="#" method="post">
    <div class="form-group">
        <label for="q1">1. What does HTML stand for?</label>
        <input type="text" id="q1" name="q1" required>
    </div>
    <div class="form-group">
        <label for="q2">2. Explain the box model in CSS:</label>
        <textarea id="q2" name="q2" required></textarea>
    </div>
    <div class="form-group">
        <label for="q3">3. Which of the following is a valid CSS property?</label>
        <select id="q3" name="q3" required>
            <option value="" selected disabled>Choose One ...</option>
            <option value="font-size">font-size</option>
            <option value="background-color">background-color</option>
            <option value="color">color</option>
        </select>
    </div>
    <div class="form-group">
        <label for="q4">4. How many heading tags are there in HTML?</label>
        <input type="number" id="q4" name="q4" required>
    </div>
    <div class="form-group">
        <button type="submit">Submit Quiz</button>
    </div>
</form>

</body>
</body>
</html>
