  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | WHITEWATER RAFTING</title>
    <meta
      name="description"
      content="a contact page for the whitewater rafting company"
    />
    <meta name="author" content="Nicholas Koyi" />
    <link rel="stylesheet" href="styles/rafting.css" />
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="logo" />
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="trips.html">Trips</a>
        <a href="contact.html">Contact Us</a>
      </nav>
    </header>
    <main>

        <section class="map-address">
            <div class="address-info">
              <span>01 Main St, Tampa FL</span>
              <span>999-999-9999</span>
              <span>whitewaterrafting@mail.com</span>
            </div>
            <div class="map">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d616251.6222790048!2d-75.886949948443!3d-5.137962561520065!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91b98b4bced9f745%3A0x6001d2660137008c!2zTWFyYcOxw7NuIFJpdmVy!5e0!3m2!1sen!2ske!4v1716619043517!5m2!1sen!2ske"
                width="600"
                height="450"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </section>

          <section>
            <h1 class="teams-heading">Meet Our Team</h1>
            <div class="employee-profiles">
                <figure class="employee">
                    <img src="images/employee1.jpg" alt="Employee 1">
                    <figcaption>
                        <h3>John Doe</h3>
                        <p>Lead Instructor</p>
                    </figcaption>
                </figure>
                <figure class="employee">
                    <img src="images/employee2.jpg" alt="Employee 2" width="200">
                    <figcaption>
                        <h3>Jane Smith</h3>
                        <p>Technical Manager</p>
                    </figcaption>
                </figure>
                <figure class="employee">
                    <img src="images/employee3.jpg" alt="Employee 3" width="200">
                    <figcaption>
                        <h3>Emily Johnson</h3>
                        <p>Finance Manager</p>
                    </figcaption>
                </figure>
            </div>
          </section>

          <div class="contact-form">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Purpose of the Message</label>
                    <label>
                        <input type="radio" name="contact_reason" value="general_inquiry" required>
                        General Inquiry
                    </label>
                    <label>
                        <input type="radio" name="contact_reason" value="reservation_question">
                        Reservation Question
                    </label>
                    <label>
                        <input type="radio" name="contact_reason" value="website_suggestion">
                        Website Suggestion
                    </label>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="subscribe">
                        Please subscribe me to the monthly newsletter
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
        




      
    </main>
